<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="carou" class="splide" role="group" aria-label="Splide Basic HTML Example">

              <ul class="splide__list">

                  <li class="splide__slide w-[50%] h-[50%]"><img src="image/francis-ngannou-pfl.jpg" alt=""></li>
                  <li class="splide__slide w-[50%] h-[50%]"><img src="image/ufc_jeu.jpg" alt="">
                    <li class="splide__slide w-[50%] h-[50%]"><img src="image/conor_image.jpg" alt="">
                  </li>
              </ul>
        </div>
      </div>


<script>
    new Splide('#carou').mount();
</script>


</body>
</html>
